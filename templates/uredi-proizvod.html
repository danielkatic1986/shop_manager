{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Uredi Proizvod</h2>
  <form
    method="POST"
    action="{{ url_for('uredi_proizvod', id=proizvod.id) }}"
    enctype="multipart/form-data"
  >
    <div class="mb-3">
      <label for="naziv" class="form-label">Naziv proizvoda</label>
      <input
        type="text"
        class="form-control"
        id="naziv"
        name="naziv"
        value="{{ proizvod.naziv }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="kategorija" class="form-label">Kategorija</label>
      <input
        type="text"
        class="form-control"
        id="kategorija"
        name="kategorija"
        value="{{ proizvod.kategorija }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="opis" class="form-label">Opis</label>
      <textarea class="form-control" id="opis" name="opis" rows="3">
{{ proizvod.opis }}</textarea
      >
    </div>
    <div class="mb-3">
      <label for="cijena" class="form-label">Cijena</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="cijena"
        name="cijena"
        value="{{ proizvod.cijena }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="stanje" class="form-label">Stanje artikla</label>
      <input
        type="number"
        class="form-control"
        id="stanje"
        name="stanje"
        value="{{ proizvod.stanje }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="slika" class="form-label">Promijeni sliku</label>
      <input type="file" class="form-control" id="slika" name="slika" />
      {% if proizvod.image_url %}
      <img
        src="{{ proizvod.image_url }}"
        alt="Trenutna slika"
        class="img-thumbnail mt-2"
        width="200"
      />
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Spremi promjene</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3"
    >Natrag na poƒçetnu</a
  >
</div>
{% endblock %}
